<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <header>
        <h1>Solução Exercício Proposto</h1>
    </header>
    <main>
        <h2>Formulário de Cadastro</h2>
        <form>
            <label for="name">Nome:</label>
            <input type="text" id="name" placeholder="Escreva seu nome">
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="email@.com">
            <br>
            <label for="password">Senha</label>
            <input type="password" id="password" placeholder="Escreva uma senha">
            <br>
            <button type="submit">Cadastrar</button>
        </form>
    </main>
    <footer>
        <p>&copy Maurício Augusto</p>
    </footer>
</body>
</html>
